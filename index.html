<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">Human</div>
      <div id="comp-label" class="badge">Machine</div>
      <span id="user-score">0</span>&nbsp;&nbsp;:&nbsp;&nbsp;<span id="computer-score">0</span>
    </div>

    <div class="result">
      <p>Let's go! &nbsp;</p>
    </div>

    <div class="choices">
      <div class="choice" id="r">
        <img src="images/fisted-hand-sign_1f44a.png" alt="" />
      </div>
      <div class="choice" id="s">
        <img src="images/victory-hand_270c (2).png" alt="" />
      </div>
      <div class="choice" id="p">
        <img src="images/victory-hand_270c.png" alt="" />
      </div>
    </div>

    <p id="action-message">Make your move!</p>
    <script src="app.js"></script>
  </body>
</html>
